<!--Contact form -->


    <section id="contact">
        <div class="content">
          <h1 class="section-title">Kontakt</h1>
          <div class="contact-content">
            <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
              <div class="name">
                <input class="boxShadow" type="text" name="name" id="name" placeholder="Name *">
              </div>
              <div class="subject">
                <input class="boxShadow" type="text" name="subject" id="subject" placeholder="Thema *" required="">
              </div>
              <div class="email">
                <input class="boxShadow" type="email" name="email" id="email" placeholder="Email *" required="">
              </div>
              <div class="message">
                <textarea class="boxShadow" id="message" name="message" placeholder="Nachricht *" required=""></textarea>
                <label id="counter"></label>
              </div>
            </form>
              <div class="my-2">
                <div data-netlify-recaptcha="true"></div>
              </div>
              <input type="submit" value="Submit" class="submit">
            
          </div>
        </div>

      </section>

      <!--Contact footer -->
 
     <section id="contact-footer">
      <div class="cont">
